{% set name = "stackvana" %}
{% set version = "18.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [win or py < 37]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip

    - curl
    - git
    - perl
    - make

  run:
    - python
    - pip

    - curl
    - git
    - perl
    - make

    # "real" deps
    - more-itertools >=4.0.0
    - attrs >=17.4.0
    - atomicwrites >=1.0
    - six >=1.10.0
    - pluggy >=0.5,<0.7a0
    - astropy =3.1.2
    - numpy =1.16.2
    - scipy =1.2.1
    - h5py =2.9.0
    - hdf5 =1.10.4
    - blosc =1.15.0
    - matplotlib =3.0.3
    - pandas =0.24.2
    - scikit-learn =0.20.3
    - snappy =1.1.7
    - numexpr =2.6.9

    - c-compiler  # [linux]
    - cxx-compiler  # [linux]

